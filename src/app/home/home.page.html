<ion-header>
  <ion-toolbar> <ion-title> My notes </ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-list>
    <ion-item
      class="new"
      *ngFor="let note of (notes | async)"
      href="/notes/{{note.createDate}}"
    >
    <span class="date">{{ note.date }}</span>
      {{ note.title }}
    </ion-item>
  </ion-list>
</ion-card>
  <ion-button href="/add-note">Add Note</ion-button>
</ion-content>
